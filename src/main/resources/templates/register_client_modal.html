<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div class="modal fade" id="addUserModal" tabindex="-1" th:fragment="addUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form
                        th:action="@{/clients/create}"
                        th:object="${client}"
                        method="POST"
                        class="p-2"
                        id="addUserForm">
                <div class="modal-header">
                    <h5 class="modal-title">Add new client</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="phoneNumber">
                        <div class="input-group m-bot-15">
                            <input
                                    th:field="*{phone}"
                                    type="text"
                                    class="form-control"
                                    id="inputPhone1"
                                    name="phone1"
                                    placeholder="Main phone"
                                    required="required"/>
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" id="btnAddPhone">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                </button>
  						    </span>
                        </div>
                    </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input
                                        th:field="*{name}"
                                        type="text"
                                        class="form-control"
                                        id="inputFirstName"
                                        name="firstName"
                                        placeholder="First name"/>
                                <span class="input-group-addon">
	            	 	            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
	            	 	        </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input
                                        th:field="*{surname}"
                                        type="text"
                                        class="form-control"
                                        name="lastName"
                                        id="inputLastName"
                                        placeholder="Last name"/>
                                <span class="input-group-addon">
	            		            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
	            		        </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input
                                        th:field="*{email}"
                                        type="email"
                                        class="form-control"
                                        id="inputEmail"
                                        placeholder="Email"
                                        name="email"/>
                                <span class="input-group-addon">
				    		        <i class="fa fa-envelope" aria-hidden="true"></i>
				    	        </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input
                                        th:field="*{skype}"
                                        type="text"
                                        class="form-control"
                                        id="inputSkype"
                                        name="skype"
                                        placeholder="Skype"/>
                                <span class="input-group-addon">
			    			        <i class="fa fa-skype" aria-hidden="true"></i>
			    		        </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input
                                        th:field="*{facebook}"
                                        type="text"
                                        class="form-control"
                                        id="inputFacebook"
                                        name="facebook"
                                        placeholder="Facebook"/>
                                <span class="input-group-addon">
			    			        <i class="fa fa-facebook-square" aria-hidden="true"></i>
			    		        </span>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="submit"
                            class="btn btn-success"
                            id="edit">
                        Save
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
